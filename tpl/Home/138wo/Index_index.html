<!doctype html>

<html>

<head>

<meta charset="utf-8">

<meta name="viewport" content="initial-scale=1, user-scalable=no">

<meta content="{weiwin::C('keyword')}" name="Keywords">

<meta content="{weiwin::C('content')}" name="Description">

<title>{weiwin::C('site_name')}-微信公众平台互动营销专家</title>

<link rel="stylesheet" type="text/css" href="{weiwin::RES}/css/base.css"/>

<link rel="stylesheet" type="text/css" href="{weiwin::RES}/css/auth.css"/>

<script type="text/javascript" src="{weiwin::RES}/js/jQuery.js"></script>

<script type="text/javascript" src="{weiwin::RES}/js/sea.js"></script>

<script type="text/javascript">seajs.use("{weiwin::RES}/js/base_common.js")</script>

<script type="text/javascript" src="{weiwin::RES}/js/cj-lib.js"></script>

<script type="text/javascript" src="{weiwin::RES}/js/validate.js"></script>

<script type="text/javascript" src="{weiwin::RES}/js/md5.js"></script>

<meta property="qc:admins" content="14433267776130776375" />

</head>

<include file="Public:header"/>

    <div class="content ui-login-area WG-item">

    	<div class="bgwrap">

        	<img src="{weiwin::RES}/images/ambient.png" style="width:100%;height: auto;">

        </div>

        <div class="mbox" id="WG_mbox">

            <div class="wPage">

                <div class="ui-login-title">

                    <div class="headline">在任何地方，在任何时间 <span>宏宏CMS，帮你打造最专业、最流行的微信智能公众平台</span></div>

                </div>

                <div class="ui-loginBox">

                    <div class="ui-pos">

                        <div class="ui-form no-longlogin" id="WG_loginbox">

                            <div id="WG_Message" class="login-msg msg" style="display:none;">

                                <p class="error"></p>

                            </div>

                            <div class="bd">

                                <form action="{weiwin::U('Users/checklogin')}" enctype="multipart/form-data"  onsubmit="return onpost()" id="registerform" method="post">

                                     <input name="step" value="2" type="hidden">

                                     <input name="invite" value="" type="hidden">

                                 <if condition="$_SESSION[uid]==false">

                                <div class="field username-field">

                                    <span class="place_holder" id="WG_username_ph">会员名/邮箱</span>

                                    <input type="text" name="username" id="WG_username_input" value="" class="ui-text" maxlength="32" tabindex="1" autocomplete="off">

                                </div>

                                <div class="field password-field">

                                    <span class="place_holder" id="WG_password_ph">密码</span>

                                    <input type="password" name="password" id="WG_password" class="ui-text"  tabindex="2">            	

                                </div>

                                <div class="field btn-login-field">

                                    <button type="submit" class="btn-login" tabindex="5" id="btn_submit">开 始 微 之 旅</button>

                                </div>

                                <div class="entries">

                                    <a href="{weiwin::U('Home/Index/reg')}" class="btn-go-register">加入宏宏网</a>

                                </div>

                                <else/>

                                <!--登录后开始 -->

                                  <div class="field username-field">

                                   <span class="place_holder" id="WG_username_ph">{weiwin:$Think.session.uname}</span>

                                    <input type="text" name="username" id="WG_username_input" value="" class="ui-text" maxlength="32" tabindex="1" autocomplete="off">

                                </div>

                                <div class="field password-field">

                                    <span class="place_holder" id="WG_password_ph">已登录</span>

                                    <input type="password" name="password" id="WG_password" class="ui-text"  tabindex="2">            	

                                </div>

                                <div class="entries">

                                    <a href="{weiwin::U('User/Index/index')}" class="btn-go-register">进入管理中心</a>

                                </div>

                                <!--登录后结束 -->

                                </if>

                            </div>

                            <div class="AppLogin">

                            	<div class="toplink"></div>

                            	<a href="{weiwin::U('login?type=qq')}" class="openid-btn openid-qqlogin"><span class="s"></span><span class="middle">使用腾讯QQ登录</span></a>

                                <a href="{weiwin::U('login?type=sina')}" class="openid-btn openid-sinalogin"><span class="s"></span><span class="middle">使用新浪微博登录</span></a>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

<script type="text/javascript" src="{weiwin::RES}/js/login.js"></script>

<script type="text/javascript">

	window.WG_SSO = window.WG_SSO || {};

	WG_SSO.CONSTANTS = {

	};

	window.SSOConfig = {

		enable: true,   // 是否开启SSO跨域登录，有回调方法的可能

		loginUrl: "{weiwin::U('Users/checklogin')}"// login url

	};

	fn_mLogin();

	$(function(){

		$(".WG-item").height($(window).height());

		$(".WG-item:eq(0)").height($(window).height()-57);

		$("#WG_mbox").css({"top":($(window).height()-$("#WG_mbox").height()-60)/2+"px"});

		$(window).resize(function(){

			$(".WG-item").height($(window).height());

			$(".WG-item:eq(0)").height($(window).height()-57);

			$("#WG_mbox").css({"top":($(window).height()-$("#WG_mbox").height()-60)/2+"px"});

		})

	})

</script>

<script type="text/javascript">

function onpost() {

	var pw = max.$("password");

	var idname = max.$("idname");

	if(idname.value == "") {

		alert("请输入用户名");

		return false;

	}

	if (pw.value == "" ){

		alert("请输入密码");

		return false;

	}	

	return true;

}

</script>

	  }

	)

	$(".d3").hover(

	 function(){

	   	 $(".d1").parent().parent().parent().animate({ width:'135px'},300)

		 $(".d2").parent().parent().parent().animate({ width:'135px'},300)

		 $(".d3").parent().parent().parent().animate({ width:'545px'},300)

	  }

	)

	

});
