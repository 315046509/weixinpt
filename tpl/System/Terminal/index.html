<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>权限管理</title>
<include file="common:public" />
<div class="cr"></div>
<div id="artlist">

	 <div class="ksearch">
    	<div class="fl">
			<form action="{weiwin::U('Users/search')}" method="post">
			<b class="kserico">快速搜索：</b>搜索类型：
			<select name="type">
				<option value="1">用户名</option>
				<option value="2">用户ID</option>
				<option value="3">用户邮箱</option>
			</select> 
			<input name="name" class="ipt" type="text" value=""> 
			<input type="submit" class="ksub" value="">
			</form>
        </div>
        <div class="fl">
			<b>排序方式：</b>
			<select>
				<option value="">注册时间（降序）</option>
				<option value="">登陆时间（降序）</option>
			</select>
		</div>
        <div class="fl">
			<b>查看方式：</b>
			<select>
				<option value="">按分类查看</option>
			</select>
		</div>
    </div>
 	
</div>
<table width="100%" border="0" cellspacing="0" cellpadding="0" id="alist">
	  <tr>
		<th class="">名称</th>
					<th class="" title='将来要统计同一mac的轨迹'>MAC</th>
					<th class="">IP</th>
					<th class="">性别</th>
					<th class="">位置</th>
					<th class="">登陆方式</th>
					<th class="">头像</th>

					<th class="">时间</th>
					<th class="">状态</th>
	  </tr>
	     <volist name="list" id="o">
                <tr>
                  <td> {weiwin:$o.name} </td>
               
                  <td>{weiwin:$o.mac}</td>
                   <td>{weiwin:$o.ip}</td>
					 <td>{weiwin:$o.gender}</td>
					<td>{weiwin:$o.apnode_id}</td>
					<td>{weiwin:$o.token}</td>
                    <td>{weiwin:$o.start}</td>
                    <td><if condition="$o['type'] eq 'online'">已连通<else/>未连通</if></td>
                   
				</tr>
				</volist>
     <tr bgcolor="#FFFFFF"> 
      <td colspan="9"><div class="listpage">{weiwin:$page}</div></td>
    </tr>
   
</table>

</body>
</html>
