<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>

<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>

<link rel="stylesheet" href="{weiwin::STATICS}/kindeditor/themes/default/default.css" />

<link rel="stylesheet" href="{weiwin::STATICS}/kindeditor/plugins/code/prettify.css" />

<script src="{weiwin::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>

<script src="{weiwin::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>

<script src="{weiwin::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>

<script src="./tpl/User/default/common/js/cart/jscolor.js" type="text/javascript"></script>



<script type="text/javascript" src="/tpl/User/default/common/js/jQuery.js"></script>

<script src="{weiwin::RES}/js/date/WdatePicker.js"></script>

<script type="text/javascript" src="{weiwin::RES}/js/formCheck/formcheck.js"> </script>

<script>



var editor;

KindEditor.ready(function(K) {

editor = K.create('#text-content', {

resizeType : 1,

allowPreviewEmoticons : false,

allowImageUpload : true,

items : [

'source','undo','clearhtml','hr','fontsize','forecolor','hilitecolor',

'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',

'insertunorderedlist', '|', 'emoticons', 'image','link', 'unlink','baidumap','lineheight','table','anchor','preview','print','template','code','cut']

});



});

</script>



<div class="content" style="width:95%; background:none; margin-left:25px; border:none; margin-bottom:30px; margin-top:10px;" >
<include file="Public:shangwu"/>

    <h4>自定义表单设置</h4> 

    <a href="{weiwin::U('Selfform/index',array('token'=>$token))}" class="right  btn btn-success" style="margin-top:-27px">返回</a> 

   </div> 

   



   <form class="form" method="post" id="form" action="" enctype="multipart/form-data"> 

<if condition="$isUpdate eq 1">

<input type="hidden" name="id" value="{weiwin:$set.id}" />

</if>

<input type="hidden" name="discount" id="discount" value="{weiwin:$set.discount}" />

    <div class="msgWrap bgfc"> 

     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 

      <tbody> 

       <tr> 

        <th><span class="red">*</span>名称：</th> 

        <td><input type="text" id="name" name="name" value="{weiwin:$set.name}" class="px require" style="width:400px;" /></td> 

       </tr> 

       </tr>

        <tr> 

        <th><span class="red">*</span>关键词：</th>

        <td><input type="text" name="keyword" id="keyword" value="{weiwin:$set.keyword}" class="px" style="width:400px;" /></td> 

       </tr>

       <tr> 

        <th><span class="red"></span>简介：</th> 

        <td><textarea name="intro" class="px" style="width:400px;height:80px;">{weiwin:$set.intro}</textarea></td> 

       </tr>

       <tr> 

        <th><span class="red">*</span>截止日期：</th> 

        <td><input type="input" class="px" id="enddate" value="{weiwin:$set.endtime|date="Y-m-d",###}" onClick="WdatePicker()" name="enddate" /></td> 

       </tr>



        <tr> 

        <th><span class="red">*</span>Logo地址：</th>

        <td><input type="text" name="logourl" value="{weiwin:$set.logourl}" id="pic" class="px" style="width:400px;"  readonly="readonly"/> <script src="/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('pic',700,420,'{weiwin:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('pic')">预览</a></td> 

       </tr>

	   

	   

       <tr> 

        <th><span class="red"></span>提交成功提示：</th>

        <td><input type="text" id="successtip" name="successtip" value="{weiwin:$set.successtip}" class="px" style="width:400px;" /> 默认：提交成功</td> 

       </tr>

       <tr> 

        <th><span class="red"></span>提交失败提示：</th>

        <td><input type="text" id="failtip" name="failtip" value="{weiwin:$set.failtip}" class="px" style="width:400px;" /> 默认：提交失败</td> 

       </tr>

        <TR>

                  <TH valign="top"><label for="info">图文详细页内容：</label></TH>

                  <TD><textarea name="content" id="text-content"  rows="5" style="width:590px;height:360px">{weiwin:$set.content}</textarea></TD>

                </TR>  

       <tr>         

       <th>&nbsp;</th>

       <td>

      <input type="hidden" name="groupon" value="1" />

       <button type="submit" name="button" class="btn btn-success">保存</button> &nbsp; <a href="{weiwin::U('Groupon/products',array('token'=>$token))}" class="btn btn-info">取消</a></td> 

       </tr> 

      </tbody> 

     </table> 

     </div>

    

   </form> 

  </div> 

<script language="javascript">

$(function(){



	$("#form").valid([

	{ name:"name",simple:"名称",require:true},

	{ name:"keyword",simple:"关键词",require:true}

		

	],true,true);



})

</script>
